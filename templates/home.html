{% extends "base.html" %}

{% block content %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login-agenda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css">  </head>
  <section class="home">
  
    <style>
      body {
        background-image: url("https://c.tenor.com/5YV6SYi1nLYAAAAd/left4dead-zombie.gif");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        margin: 0;
        padding: 0;
      }
    </style>
  
  <body>
      
  
      <main class="d-flex">
          <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
              <div class="card shadow w-50">
                  <div class="card-body">
                      <form action="/login" method="post">
                          <h3 class="text-center"> INICIA SESION</h3>
                          <h5 class="text-center">
                              <img src="https://th.bing.com/th/id/OIP.Lg7eHZJQ-R28V-szWFGApQHaCk?w=720&h=250&rs=1&pid=ImgDetMain" class="img-fluid" alt="..." height="200" width="400">
                          </h5>
                          <label for="">Email</label>
                          <input type="email" class="form-control mb-3" name="email">
                          <label for="">Contrase√±a</label>
                          <input type="password" class="form-control mb-3" name="password">
                         
                          {% if message %}
  
                          <div class="alert alert-danger alert-dismissible fade show" role="alert">
                              <strong>Error </strong>{{ message }}
                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
  
                          {% endif %}
  
                          <button type="submit" class="btn btn-dark w-100">
                            acceder  
                          </button>
                      </form>
                  </div>
              </div>
          </div>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
  </body>
  </section>
{% endblock %}
